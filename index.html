    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="asserts/css/materialize.min.css">
    <style type="text/css">
         :root {
            --foot-bar-h: 0px;
            --foot-i-padding: 4px;
            --title-bar-h: 38px;
            --foot-bar-padding: 15px;
            --main-color: #4caf50;
            --bg-color: #eee;
            --bg-hover-color: #e1e1e1;
            --font-color: #fff;
            --border-color: #e8e8e8;
            --border-h: 1px;
        }
        
        .main-color {
            color: var(--main-color);
        }
        
        body {
            margin: 0;
            /* padding-top: 5px; */
            overflow-y: hidden;
        }
        
        textarea {
            /* padding-top: 23px; */
            overflow-y: auto;
            border: 0;
            resize: none;
            outline: none;
            /* padding: 10px; */
            /* font-size: 13; */
            padding: 6px 10px 5px 10px;
            border-top: 3px solid #fff;
        }
        
        .full-h {
            height: calc(100% - var(--title-bar-h) - var(--foot-bar-h));
        }
        
        textarea:focus {
            border-top: 3px solid var(--main-color);
        }
        
        .card .card-content {
            padding: 0px;
        }
        
        .card .card-action {
            padding: 10px !important;
        }
        
        .card {
            margin: 0px;
        }
        
        .row .col {
            padding: 0px;
        }
        
        .row {
            margin: 0;
        }
        
        .tool {
            padding: 10px 10px 8px 10px
        }
        
        .title-bar {
            background: var(--bg-color);
            /* color: var(--font-color); */
            height: var(--title-bar-h);
            line-height: var(--title-bar-h);
            text-align: center;
            -webkit-app-region: drag;
            border-bottom: var(--border-h) solid var(--border-color);
            width: 100%;
            user-select: none;
        }
        
        .btn-title {
            height: 100%;
            color: #fff;
            padding: 0 5px;
        }
        
        .words-count::before {
            content: "字数 ";
        }
        
        .foot-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--foot-bar-h);
            /* border-top: 1px solid #e8e8e8; */
        }
        
        .foot-bar div {
            /* text-align: right; */
            height: var(--foot-bar-h);
            line-height: var(--foot-bar-h);
            padding-left: var(--foot-bar-padding) !important;
            padding-right: var(--foot-bar-padding) !important;
            /* border-right: 1px solid #ddd; */
        }
        
        .foot-bar a {
            /* color: var(--main-color) !important; */
            color: #aaa;
            margin-right: 10px;
        }
        
        .foot-bar a:hover {
            color: var(--main-color);
        }
        
        .foot-bar i {
            margin: 0;
            padding-top: var(--foot-i-padding);
        }
        
        .btn-action {
            right: 15;
            bottom: 15;
        }
        
        .active {
            color: var(--main-color) !important;
        }
        
        .tool-bar {
            position: fixed;
            top: 0px;
            height: var(--title-bar-h);
            line-height: var(--title-bar-h);
            padding-right: 10px;
            text-align: right;
        }
        
        .span-btn {
            /* color: var(--font-color); */
            border-radius: 8px;
            padding: 2px 4px;
            font-weight: bold;
        }
        
        .span-btn:hover {
            color: var(--main-color);
            background: var(--bg-hover-color);
        }
        
        .span-btn-danger:hover {
            color: OrangeRed;
        }
        
        .span-btn:active {
            color: #333;
        }
        
        .btn-switch-trans {
            cursor: pointer !important;
            user-select: none;
        }
        
        .title-bar i {
            padding-top: 7px;
            color: #777;
        }
        
        .title-bar i:hover {
            color: var(--main-color);
        }
        
        .title-bar i:active {
            color: #333;
        }
        
        .l-border {
            border-left: var(--border-h) solid var(--border-color);
        }
    </style>
</head>
<!-- class="grey lighten-3 " -->

<body>

    <div class="tool-bar" style="left: 0px;padding-left: 78px;">
        <label class="btn-switch-trans left">
            <span onclick="clean()" class="span-btn span-btn-danger">清空</span>&nbsp;
        </label>
    </div>
    <div class="tool-bar" style="right: 0px;">
        <label class="btn-switch-trans" onclick="changeTrans()">

        </label>
        <label class="btn-switch-trans">
            <span id="word_count">0/0</span> 字

    </div>
