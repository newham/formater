<html>

<head>
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="asserts/css/materialize.min.css">
    <link rel="stylesheet" href="asserts/css/formater.css">
</head>

<body>
    <!-- 标题栏 -->
    <div class="title-bar center" id="title-bar" ondblclick="maxWindow()">
        <a onclick="format()"><i class="material-icons">translate</i></a>
    </div>
    <!-- 左工具栏 -->
    <div class="tool-bar" style="left: 0px;padding-left: 78px;">
        <label class="btn-switch-trans left">
            <span onclick="clean()" class="span-btn span-btn-danger">ㄨ清空</span>&nbsp;
            <!-- 字号 -->
            <span onclick="enlargeFont(1)" class="span-btn">＋F</span>
            <span onclick="enlargeFont(-1)" class="span-btn">－F</span>
        </label>
    </div>
    <!-- 右工具栏 -->
    <div class="tool-bar" style="right: 0px;">
        <label class="btn-switch-trans" onclick="changeTrans()">
            <span id="btn-switch-trans" class="main-color span-btn">● 自动翻译</span>&nbsp;
        </label>
        <label class="btn-switch-trans">
            <span id="word_count">0/0</span> 字
        </label>
    </div>
    <!-- 进度条 -->
    <div class="progress" style="position: fixed;width: 100%;right: 0px;top:calc(var(--title-bar-h) - 8px);z-index: 2;display: none;" id="progress">
        <div class="indeterminate"></div>
    </div>
    <!-- 文本域 -->
    <div class="row">
        <div class="col s6">
            <textarea placeholder="Tips:&#13;&#10;回车→翻译;&#13;&#10;点击中心图标/双击→粘贴&翻译;&#13;&#10;右键→复制." class="full-h" id="inputstr"></textarea>
            <!-- <textarea placeholder="格式化,双击复制" id="outputstr" class="grey lighten-4" readonly></textarea> -->
        </div>
        <div class="col s6 l-border">
            <textarea placeholder="Baidu翻译" id="translate" class="full-h" readonly></textarea>
        </div>
    </div>

    <!-- js -->
    <!-- Import jQuery before materialize.js-->
    <script src="asserts/js/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="asserts/js/materialize.min.js"></script> -->
    <!-- 不起作用 -->
    <!-- md5 -->
    <script src="asserts/js/md5.js"></script>
    <script src="index.js"></script>
    <script src="remote.js"></script>
</body>

</html>
